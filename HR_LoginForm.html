<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>HR Login</title>
</head>
<body style="background-image: url(bg2.jpg);background-size: 100%; background-repeat: no-repeat;opacity: 85%;">
    <div class="card" style="width: 18rem; margin-left: auto; margin-right: auto; margin-top: 10vw;">
        
        <div class="card-body">
          <h5 class="card-title">HR Credentials</h5>
          <p class="card-text">Enter your HR Login Credentials</p>
          <label for="username_HR" class="form-label">Username</label>
          <input type="username"  class="form-control" id="username_HR" placeholder="">
          <label for="inputPassword5" class="form-label">Password</label>
        <input type="password" id="password_HR" class="form-control" aria-describedby="passwordHelpBlock">
        <div id="passwordHelpBlock" class="form-text">
        </div>
        <a href="#" class="btn btn-primary" onclick="getFormData()" style="margin-top: 1vw;">Login</a>
        </div>
    </div>
    <script>
        function getFormData() {
            var username = document.getElementById("username_HR").value;
            var pass = document.getElementById("password_HR").value;
            console.log("Username:", username);
            console.log("Password:", pass);
            var username_hit = 0;
            var userCredentials = [
            ["Anindya", "password"],
            ["Rhea", "password"],
            ["Om", "password"],
            ["Divyanshi", "password"]
            ];
            for(var i = 0; i<4; i++)
            {
                if(username === userCredentials[i][0] && pass === userCredentials[i][1])
                {
                    username_hit =1;
                    window.location.href = "dashboard.html";
                }
            }
            if(username_hit = 0)
            {
                alert("The strings are not the same.");
            }
        }
    </script>
</body>
</html>
